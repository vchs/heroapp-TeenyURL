<!DOCTYPE html>
<html>
<head>
    <title>Tempest TeenyUrl</title>
    <link rel="stylesheet" href="css/jquery-ui-timepicker-addon.css" media="screen">
    <link rel="stylesheet" href="css/jquery-ui-1.10.1.custom.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">
</head>
<body>
    <div class="container">
        <div class="span8 offset2">
            <div class="nav-header"></div>
            <div class="content">
                <div class="container-inner">
                    <p class="logo">TeenyURL</p>
                    <p><b>Paste your long URL here (http and https OK): </b></p>
                    <div id="alert_error" class="alert alert-error" style="display:none;">error</div>
                    <div class="input-area">
                        <form class="form-inline url-form" action="" method="post">
                            <input autofocus id="original_url" type="text" class="original-url input-xxlarge" name="originalUrl">
                            <button class="btn btn-large btn-primary" id="url_submit">Shorten</button>
                        </form>
                    </div>
                    <div class="input-area optional-text">
                        The shortened URL will expire at:  <input id="expire_at" type="text" class="expire-at" name="expireAt" value> (optional)
                    </div>
                    <p>
                        <a id="short_url" class="result-url" href="shortUrl" title="Please copy the short url"></a>
                        <button id="copy_button" class="btn btn-inverse btn-small" data-clipboard-text="shortUrl">Copy</button>
                    </p>
                    <div id="alert_success" class="alert alert-success" style="display:none;">success</div>
                </div>
            </div>
        </div>
    </div>
    <script language="javascript" src="js/jquery.min.js"></script>
    <script language="javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script language="javascript" src="js/jquery-ui-timepicker-addon.js"></script>
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" src="js/ZeroClipboard.min.js"></script>
    <script language="javascript" src="js/swfobject.js"></script>
    <script language="javascript" src="js/index.js"></script>
    <script language="javascript" src="js/ie-compatibility.js"></script>
</body>
</html>
